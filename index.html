<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="page description" />
    <meta property="og:title" content="page title" />
    <meta property="og:description" content="page description" />
    <meta property="og:url" content="page url" />
    <meta property="og:image" content="image url" />

    <link type="text/css" rel="stylesheet" href="/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />

    <title>Quiz</title>
  </head>

  <body>
    <header class="header center-elements">
      <nav>
        <a href="index.html">Quiz</a>
      </nav>
    </header>

    <main class="main">
      <div class="center-elements">
        <div id="container-start-button" class="element">
          <div class="container-image">
            <img src="/images/eu-te-amo.jpg" class="image" />
            <h1 class="quiz-title">O quão memista você é?</h1>
          </div>
          <button id="start-button" class="btn-quiz">Iniciar Quiz</button>
        </div>
        <div id="container-questions" class="element">
          <div class="question" data-question="1">
            <div class="container-image">
              <img src="/images/eu-te-amo.jpg" class="image" />
            </div>
            <h2 class="question-title">Pergunta 1?</h2>
            <ol class="question-alternatives">
              <li class="alternative" data-question="1" data-answer="a">Resposta 1</li>
              <li class="alternative" data-question="1" data-answer="b">Resposta 2</li>
              <li class="alternative" data-question="1" data-answer="c">Resposta 3</li>
              <li class="alternative" data-question="1" data-answer="d">Resposta 4</li>
            </ol>
          </div>
          <div class="question" data-question="2">
            <div class="container-image">
              <img src="/images/eu-te-amo.jpg" class="image" />
            </div>
            <h2 class="question-title">Pergunta 2?</h2>
            <ol class="question-alternatives">
              <li class="alternative" data-question="2" data-answer="a">Resposta 1</li>
              <li class="alternative" data-question="2" data-answer="b">Resposta 2</li>
              <li class="alternative" data-question="2" data-answer="c">Resposta 3</li>
              <li class="alternative" data-question="2" data-answer="d">Resposta 4</li>
            </ol>
          </div>
        </div>
        <div id="container-result" class="element element-active">
          <div class="container-image">
            <img src="/images/eu-te-amo.jpg" class="image" />
          </div>
          <h2 class="result">Você Ganhou!!!</h2>
          <p class="total-result">Total de acertos: 9/15</p>
          <button class="btn-quiz">
            <img src="/images/reload.svg" alt="Ícone de recarregar" />
            Refazer
          </button>
          <div>
            <h2>Compartilhe com os amigos</h2>
            <img class="icon" src="/images/share.svg" alt="">

            <img src="/images/whatsapp.svg" alt="">
            <img src="/images/facebook.svg" alt="">
            <img src="/images/twitter.svg" alt="">
            <img src="/images/copy.svg" alt="">
          </div>
        </div>
      </div>
    </main>

    <footer class="footer center-elements">
      <p>©Copyright 2023<p>
    </footer>

    <script type="text/javascript" src="/js/show-questions.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
