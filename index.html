<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="page description" />
    <meta property="og:title" content="page title" />
    <meta property="og:description" content="page description" />
    <meta property="og:url" content="page url" />
    <meta property="og:image" content="image url" />

    <link type="text/css" rel="stylesheet" href="/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />

    <title>Quiz</title>
  </head>

  <body>
    <header class="header center-elements">
      <nav>
        <a href="/">Quiz</a>
      </nav>
    </header>

    <main class="main">
      <div class="center-elements">
        <div id="container-start-button" class="element element-active">
          <div class="container-image">
            <img src="/images/eu-te-amo.jpg" class="image" />
            <h1 class="quiz-title">O quão memista você é?</h1>
          </div>
          <button id="start-button" class="btn-quiz">Iniciar Quiz</button>
        </div>
        <div id="container-questions" class="element">
          <div class="question" data-question="1">
            <div class="container-image">
              <img src="/images/eu-te-amo.jpg" class="image" />
            </div>
            <h2 class="question-title">Pergunta 1?</h2>
            <ol class="question-alternatives">
              <li class="alternative" data-question="1" data-answer="a">Resposta 1</li>
              <li class="alternative" data-question="1" data-answer="b">Resposta 2</li>
              <li class="alternative" data-question="1" data-answer="c">Resposta 3</li>
              <li class="alternative" data-question="1" data-answer="d">Resposta 4</li>
            </ol>
          </div>
          <div class="question" data-question="2">
            <div class="container-image">
              <img src="/images/eu-te-amo.jpg" class="image" />
            </div>
            <h2 class="question-title">Pergunta 2?</h2>
            <ol class="question-alternatives">
              <li class="alternative" data-question="2" data-answer="a">Resposta 1</li>
              <li class="alternative" data-question="2" data-answer="b">Resposta 2</li>
              <li class="alternative" data-question="2" data-answer="c">Resposta 3</li>
              <li class="alternative" data-question="2" data-answer="d">Resposta 4</li>
            </ol>
          </div>
        </div>
        <div id="container-result" class="element">
          <div class="container-image">
            <img src="/images/eu-te-amo.jpg" class="image" />
          </div>
          <h2 class="result"></h2>
          <p class="total-result"></p>
          <button id="repeat-button" class="btn-quiz">
            <img src="/images/reload.svg" class="icon" alt="Ícone de recarregar" />
            Refazer
          </button>
          <div class="container-sharing">
            <div class="share">
              <h2 class="sharing-title">Compartilhe com os amigos</h2>
              <img src="/images/share.svg" alt="Ícone de compartilhar">
            </div>

            <div class="btns-sharing">
              <button id="btn-whatsapp" class="btn-icon">
                <img src="/images/whatsapp.svg" alt="Logotipo whatsapp">
              </button>
              <button id="btn-facebook" class="btn-icon">
                <img src="/images/facebook.svg" alt="Logotipo facebook">
              </button>
              <button id="btn-twitter" class="btn-icon">
                <img src="/images/twitter.svg" alt="Logotipo twitter">
              </button>
              <button class="btn-icon" id="copy-to-clipboard">
                <img src="/images/copy.svg" alt="Ícone de copiar para área de transferência">
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer center-elements">
      <p>©Copyright <span id="current-year"></span><p>
    </footer>

    <script type="text/javascript" src="/js/show-questions.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script>document.querySelector('#current-year').innerText=(new Date()).getFullYear()</script>
  </body>
</html>
